  <section>
      <div class="navbar">
        <div class="sec-1">
          <button class="menu-icon" id="menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </button>
          <h1 class="logo"></h1>
        </div>
        <div class="sec-2">
          <button class="go-to-cart">
            <img class="icon" src="/images/icon-cart.svg" alt="cart">
          </button>
          <button class="avatar">
            <img class="avatar" src="/images/image-avatar.png" alt="avatar">
          </button>
        </div>
      </div>
    </div>
  </section>
  <main>
    <section class="photos">
      <div class="container"></div>
    </section>
    <section class="product">

    </section>
  </main>
</div>


<div class="product-card">
  <h3 class="card-sub-title">Sneaker Company</h3>
  <h2 class="card-title">Fall Limited Edition Sneakers</h2>
  <p class="card-description">
    These low-profile sneakers are your perfect casual wear companion. Featuring a 
    durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
  </p>
  
  <div class="product-price">
    <h2 class="current-price">$125.00</h2>
    <span class="discount">50%</span>
    <span class="original-price">$250.00</span>
  </div>
  
  <div class="product-actions">
    <div class="product-couter">
      <button id="decrement" class="btn">-</button>
      <input id="counter" class="counter" type="text" class="display" value="0">
      <button id="increment" class="btn">+</button>
    </div>
    
    <button class="add-to-cart-btn">
      <img class="icon" src="/images/icon-cart.svg" alt="cart">
      <span class="label">Add to cart</span>
    </button>
  </div>
</div>
